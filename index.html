<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Collection Value</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Magic: The Gathering Collection Value Calculator</h1>
        
        <label for="card-name">Enter Card Name:</label>
        <input type="text" id="card-name" placeholder="e.g., Black Lotus">
        <button id="get-price">Get Price</button>

        <div id="card-value"></div>

        <!-- New section for displaying collection and total -->
        <div id="collection-container">
            <h2>Your Collection</h2>
            <ul id="collection-list"></ul>
            <h3>Total Value: $<span id="total-value">0.00</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
